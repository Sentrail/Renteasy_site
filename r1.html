<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Renteasy | Property Details</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <header><!-- Same --></header>

  <main style="padding-top: 80px; display: grid; grid-template-columns: 1fr 300px; gap: 2rem; padding: 2rem;">
    <article>
      <img id="prop-image" src="" alt="" style="width: 100%; height: 400px; object-fit: cover; border-radius: 8px;">
      <h1 id="prop-title"></h1>
      <p id="prop-price" style="font-size: 1.5rem; color: var(--growth-green);"></p>
      <p>Step into serenity: Modern self-contain with all amenities. Managed by Renteasyâ€”your key to stress-free living in Lagos rentals.</p>
      <table style="width: 100%; border-collapse: collapse; margin: 1rem 0;">
        <tr><th>Beds</th><td id="prop-beds"></td></tr>
        <tr><th>Baths</th><td id="prop-baths"></td></tr>
        <!-- Populate via JS -->
      </table>
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3966.309!2d3.3832!3d6.5244!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zNsKwMzEnMzEuMCJOIDPCsOzMnNTIuMiJF!5e0!3m2!1sen!2sng!4v1630000000000" width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
      <form style="margin-top: 1rem;">
        <h2>Schedule Viewing</h2>
        <!-- Form fields -->
        <button type="submit">Book Now</button>
      </form>
    </article>
    <aside aria-label="Related Properties">
      <h3>Related Listings</h3>
      <div class="property-grid" style="grid-template-columns: 1fr;"></div> <!-- JS render 3 related -->
    </aside>
  </main>

  <footer><!-- Same --></footer>

  <script src="script.js"></script>
  <script>
    // In loadDetail(), add: document.getElementById('prop-beds').textContent = prop.beds; etc.
    // For related: renderProperties(properties.filter(p => p.id !== id).slice(0,3), '#related');
  </script>
</body>
</html>
