<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Renteasy | Rentals in Nigeria</title>
  <meta name="description" content="Discover verified Lagos rentals and Abuja apartments with Renteasy—seamless, secure leasing.">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <nav aria-label="Main navigation">
      <a href="index.html"><img src="https://via.placeholder.com/80x80?text=Renteasy" alt="Renteasy Logo" width="80"></a>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="Rent.html">Rentals</a></li>
        <li><a href="Buy.html">Buy/Sell</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
      <a href="#" class="cta-btn" onclick="openModal()">List Property</a>
      <div class="hamburger" aria-label="Toggle menu" tabindex="0">
        <span></span><span></span><span></span>
      </div>
    </nav>
  </header>

  <main style="padding-top: 80px;">
    <section style="padding: 2rem; text-align: center;">
      <h1>Discover Verified Rentals Across Nigeria</h1>
      <p>From budget minis to luxury pads—filtered just for you. Lagos rentals made effortless.</p>
      <form style="max-width: 600px; margin: 0 auto; display: flex; gap: 1rem; flex-wrap: wrap;">
        <input type="text" id="searchInput" placeholder="Search properties..." aria-label="Search">
        <select id="locationFilter" aria-label="Location"><option value="">All Locations</option><option>Lagos</option><option>Abuja</option></select>
        <select id="typeFilter" aria-label="Type"><option value="">All Types</option><option>Apartment</option><option>House</option><option>Land</option></select>
        <button type="button" onclick="filterProperties(document.getElementById('searchInput').value, document.getElementById('locationFilter').value, 'Rental')">Filter</button>
      </form>
    </section>

    <section class="property-grid" aria-label="Rental Listings"></section>

    <section style="padding: 2rem; text-align: center;">
      <form onsubmit="return false;">
        <h2>Ready to Rent? Get Personalized Matches</h2>
        <!-- Form fields as in index.html -->
        <button type="submit" onclick="validateForm(this.closest('form'))">Inquire Now</button>
      </form>
    </section>
  </main>

  <!-- Footer same as index.html -->
  <footer><!-- Paste footer from index.html --></footer>

  <script src="script.js"></script>
  <script>document.addEventListener('DOMContentLoaded', () => { filterProperties('', '', 'Rental'); });</script>
</body>
</html>
